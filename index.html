<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">  </head>
    <title>ALURA CHALLENGE</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1><img src="imagenes/logo.png"></h1>
        </div>
        <div class="titulo">
            <h1>ENCRIPTADOR ALURA</h1>
        </div>
        
    </header>
    <main>
        
        <section class="principal">
            <div>
                <textarea cols="30" rows="10" class="texto-cifrar"></textarea>
                
            </div>
            <div class="alerta">
                <p>&#9940 Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button type="button" onclick="encriptarTexto();" class="btn-encriptar">Encriptar</button>
                <button type="button" onclick="desencriptarTexto();" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="secundario">

            <div class="tarjeta">
                <div class =tarjeta-contenido>
                    
                    <div class="tarjeta-img">
                        <textarea readonly class="resultado"></textarea>
                        <img class="muneco" src="imagenes/Muñeco.png">
                    </div>
                    <div class="tarjeta-texto">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <div class="tarjeta-button">
                        <button  onclick="copiarTexto();" type="button" class="btn-copiar oculto">Copiar</button>
                    </div>
                    
                    
                </div>
                    
            </div>
            
        </section>
    </main>
    <footer>
        <div class="copy">
            <p class="copyright">&copy Copyright - Bacilio Vilca Cristian - 2024</p>
        </div>
        <div class="redes">
            <div>
                <a href="https://www.linkedin.com/in/crisba-sam/"  target="_blank"><img src="imagenes/linkedin.png"></a>
            </div>
            <div>
                <a href="" target="_blank"><img src="imagenes/github.png"></a>
            </div>
        </div>
      </footer>
    <script src="app.js" defer></script>
</body>
</html>
